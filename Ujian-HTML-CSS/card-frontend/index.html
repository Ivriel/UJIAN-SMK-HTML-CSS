<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Card Frontend</title>
</head>
<body>
    <div class="main-card">
        <div class="card-content">
                <img src="image-equilibrium.jpg" alt="" class="image-card" >
                <div class="description-card">
                    <h3>Equilibrium #3429</h3>
                    <p>Our Equilibrium collection promotes <br>
                        balance and calm.
                    </p>
                    <div class="flex-description-card">
                        <div class="coordinate">
                            <i class="fa-solid fa-compass"></i>
                            <span>0.041ETH</span>
                        </div>
                        <div class="times-left">
                            <i class="fa-solid fa-clock"></i>
                            <span>3 days left</span>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <img src="image-avatar.jpg">
                    <span> Creation of</span>
                    <span> Jules Wyvern</span>
                </div>
        </div>
    </div>
</body>
</html>
