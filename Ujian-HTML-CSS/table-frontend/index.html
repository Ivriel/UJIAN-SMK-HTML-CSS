<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Table Frontend</title>
</head>
<body>
    <table border="1" cellpadding="10">
        <tr>
            <th rowspan="3" class="hari">Hari</th>
            <th colspan="10" class="th-biru">Seminar Frontend</th>
        </tr>
        <tr>
            <th colspan="2">Jadwal</th>
            <th rowspan="2" class="kuning-th">Topik</th>
            <td rowspan="12"><img src="250.png" alt=""> </td>
        </tr>
        <tr>
            <th  class="mulai">Mulai</th>
            <th  class="akhir">Berakhir</th>
        </tr>
        <tr>
            <td rowspan="2">Senin</td>
            <td rowspan="2">08:00</td>
            <td rowspan="2">14:00</td>
            <td>HTML</td>
        </tr>
        <tr>
            <td>CSS Intro</td>
        </tr>
        <tr>
            <td rowspan="2">Selasa</td>
            <td>09:00</td>
            <td  class="green">10:00</td>
            <td>CSS Layouting</td>
        </tr>
        <tr>
            <td>11:00</td>
            <td>14:00</td>
            <td>CSS Responsive</td>
        </tr>
        <tr>
            <td rowspan="2">Rabu</td>
            <td  rowspan="2" class="blue">08:00</td>
            <td rowspan="2">14:00</td>
            <td class="kuning">Javascript Dasar</td>
        </tr>
        <tr>
            <td>Javascript ES6</td>
        </tr>
    </table>
</body>
</html>
